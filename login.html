<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TechParts</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>TechParts</h1>
                <h2>Fa√ßa seu login</h2>
                <p>Acesse sua conta para continuar comprando</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Lembrar de mim
                    </label>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn-login-submit">Entrar</button>
            </form>

            <div class="login-divider">
                <span>ou</span>
            </div>

            <div class="social-login">
                <button class="btn-social google">
                    <span>üîç</span>
                    Continuar com Google
                </button>
                <button class="btn-social facebook">
                    <span>üìò</span>
                    Continuar com Facebook
                </button>
            </div>

            <div class="login-footer">
                <p>N√£o tem uma conta? <a href="#" id="showRegister">Cadastre-se</a></p>
                <a href="index.html" class="back-home">‚Üê Voltar para a loja</a>
            </div>
        </div>

        <!-- Modal de Cadastro -->
        <div class="modal" id="registerModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Criar Conta</h2>
                    <span class="close" id="closeModal">&times;</span>
                </div>
                <form class="register-form" id="registerForm">
                    <div class="form-group">
                        <label for="fullName">Nome Completo</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">E-mail</label>
                        <input type="email" id="registerEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Senha</label>
                        <input type="password" id="registerPassword" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Senha</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-container">
                            <input type="checkbox" id="terms" required>
                            <span class="checkmark"></span>
                            Aceito os <a href="#">termos de uso</a> e <a href="#">pol√≠tica de privacidade</a>
                        </label>
                    </div>
                    <button type="submit" class="btn-register-submit">Criar Conta</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simula√ß√£o de login
            if (email && password) {
                alert('Login realizado com sucesso!');
                window.location.href = 'index.html';
            }
        });

        // Register modal
        const showRegisterBtn = document.getElementById('showRegister');
        const registerModal = document.getElementById('registerModal');
        const closeModal = document.getElementById('closeModal');

        showRegisterBtn.addEventListener('click', function(e) {
            e.preventDefault();
            registerModal.style.display = 'block';
        });

        closeModal.addEventListener('click', function() {
            registerModal.style.display = 'none';
        });

        window.addEventListener('click', function(e) {
            if (e.target === registerModal) {
                registerModal.style.display = 'none';
            }
        });

        // Register form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('As senhas n√£o coincidem!');
                return;
            }
            
            alert('Conta criada com sucesso!');
            registerModal.style.display = 'none';
        });

        // Social login buttons
        document.querySelectorAll('.btn-social').forEach(btn => {
            btn.addEventListener('click', function() {
                const provider = this.classList.contains('google') ? 'Google' : 'Facebook';
                alert(`Login com ${provider} em desenvolvimento`);
            });
        });
    </script>
</body>
</html>
