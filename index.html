<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Login - TechParts</title>
      <link rel="stylesheet" href="./assets/css/Login_style.css" />
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600;700&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
   </head>
   <body>
      <div class="login-container">
         <div class="login-card">
            <div class="login-header">
               <h1>TechParts</h1>
               <h2>Faça seu login</h2>
            </div>
            <form class="login-form" id="loginForm">
               <div class="form-group">
                  <label for="user">Usuário</label>
                  <input id="user" name="user" required />
               </div>
               <div class="form-group password-group">
                  <label for="password">Senha</label>
                  <div class="password-wrapper">
                     <input type="password" id="password" name="password" required />
                     <i class="fa-solid fa-eye toggle-password" onclick="togglePasswordVisibility()"></i>
                  </div>
               </div>
               <button type="submit" class="btn-login-submit">Entrar</button>
            </form>
            <!-- Modal de Sucesso -->
            <div id="successModal" class="modal">
               <div class="modal-content">
                  <span class="close-modal" onclick="closeModal('successModal')">&times;</span>
                  <h2>Sucesso!</h2>
                  <p>Login efetuado com sucesso. Redirecionando...</p>
               </div>
            </div>
            <!-- Modal de Falha -->
            <div id="ModalFailed" class="modal">
               <div class="modal-content">
                  <span class="close-modal" onclick="closeModal('ModalFailed')">&times;</span>
                  <h2>Login Falhou!</h2>
                  <p>Usuário ou senha incorretos.</p>
               </div>
            </div>
         </div>
      </div>
      <script>
         if (localStorage.getItem("isLoggedIn") === "true" && window.location.pathname.includes("index.html")) {
         window.location.replace("home.html");
         }
      </script>
      <script src="./assets/js/script.js"></script>
   </body>
</html>
